<!DOCTYPE html>
<div class="row chat" style="margin-top: -10px">
  <div class="col-xs-3">
    <div class="menu">
      <div class="form-group" style="padding:15px">
       <input type="text"class="form-control mt10 searchInput" placeholder="Search...">
     </div>
    </div>
  </div>
  <div class="col-xs-9">
    <div class="row">
      <div class="col-md-12 mt20 getHeight" >
        <div ng-repeat="message in messages" ng-class="{'bubble':message.idUser == 2, 'bubble-me':message.idUser != 2}">
          {{message.text}}
        </div>
      </div>
    </div>
    <div class="row" style="position:fixed; left:250px; width:100%; bottom:0">
      <div class="col-md-12">
        <textarea class="form-control" placeholder="Enviar mensaje..." rows="4"></textarea>
      </div>
    </div>
  </div>
</div>
