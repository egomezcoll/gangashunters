<!DOCTYPE html>
<!-- Portfolio -->
    <section id="portfolio" class="section bg-grey arrow-bottom">
  		<div class="container">
        <div class="row">
          <div class="col-md-5">
            <label for="name">Nombre del producto</label>
            <input ng-model="product.name" type="text" class="form-control" id="name" placeholder="Nombre del producto">
          </div>
          <div class="col-md-3">
            <label for="marca">Marca</label>
            <ui-select id="marca" ng-model="product.marca" reset-search-input="false"  ng-maxlength="25" theme="selectize">
                <ui-select-match placeholder="Marca">
                  <span>{{$select.selected.nombre || $select.search}}</span>
                  <a class="btn btn-xs btn-link pull-right" ng-click="clear($event, $select)"><i class="glyphicon glyphicon-remove"></i></a>
                </ui-select-match>
                <ui-select-choices repeat="marca in (marcas | filter: $select.search | limitTo: 100) track by marca.id"  refresh="refreshResults($select)" refresh-delay="0">
                    <span ng-bind-html="marca.nombre | highlight: $select.search"></span>
                </ui-select-choices>
            </ui-select>
          </div>
          <div class="col-md-4">
            <label for="marca">Prenda</label>
            <ui-select ng-model="product.prenda" theme="selectize">
                <ui-select-match placeholder="Prenda">{{$select.selected.name}}</ui-select-match>
                <ui-select-choices repeat="prenda in prendas | filter: $select.search">
                    <span ng-bind-html="prenda.name | highlight: $select.search"></span>
                </ui-select-choices>
            </ui-select>
          </div>
        </div>
        <div class="row mt20">
          <div class="col-md-3">
            <label for="talla">Talla</label>
            <ui-select ng-model="product.talla" theme="selectize">
                <ui-select-match placeholder="Talla">{{$select.selected.name}}</ui-select-match>
                <ui-select-choices repeat="talla in tallas | filter: $select.search">
                    <span ng-bind-html="talla.name | highlight: $select.search"></span>
                </ui-select-choices>
            </ui-select>
          </div>
          <div class="col-md-3">
            <label for="precio">Precio</label>
            <input ng-model="product.amount" type="text" class="form-control" id="precio" placeholder="Precio">
          </div>
          <div class="col-md-3">
            <label for="color">Color</label>
            <ui-select ng-model="product.color" theme="selectize">
                <ui-select-match placeholder="Color">{{$select.selected.name}}</ui-select-match>
                <ui-select-choices repeat="color in colors | filter: $select.search">
                    <span ng-bind-html="color.name | highlight: $select.search"></span>
                </ui-select-choices>
            </ui-select>
          </div>
          <div class="col-md-3">
            <label for="estado">Es ganga</label>
            <label class="radio customradio">
              <input type="radio" name="isGangaOption" id="isGangaOption1" ng-click="product.isGanga=true" ng-checked="product.isGanga"> Si, imposible encontrarlo más barato
            </label>
            <label class="radio customradio">
              <input type="radio" name="isGangaOption" id="isGangaOption2" ng-click="product.isGanga=false" ng-checked="!product.isGanga"> No
            </label>
          </div>
        </div>
        <div class="row mt20">
          <div class="col-md-12">
            <label for="description">Descripción</label>
            <textarea ng-model="product.description" maxlength="300" id="description" class="form-control" placeholder="Descripción" rows="3"></textarea>
          </div>
        </div>
        <div class="row mt20">
  				<div id="complete" class="col-md-12">
          </div>
        </div>


  			<div class="row mt20">
  				<div class="col-md-12 text-center">
  					<div class="headline">
              <mdr-file url="http://www.eduardgomez.me/gangashunter_backend/uploadImg.php" model="file" size="5" formats="'jpg,png,svg,gif'" multiple="true"  text="Arrastra o haz clic aquí" limit="10"></mdr-file>
  					</div>
  				</div>
  			</div>
        <div class="row mt20">
          <div class="col-md-12 text-center">
            <button class="btn btn-primary" ng-disabled="checkProductAttr()" ng-click="addProduct()" style="text-transform:none" type="submit">Subir producto</button>
          </div>
        </div>
  		</div>
  	</section>
  	<!-- End Portfolio -->
