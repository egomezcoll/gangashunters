<!DOCTYPE html>
<div class="modal-header">
    <div class="row">
        <div class="col-md-9">
            <h4>{{item.name}}</h4>
        </div>
        <div class="col-md-3 text-right">
            <span style="cursor:pointer"  ng-click="close()" aria-hidden="true" class="glyphicon glyphicon-remove"></span>
        </div>
    </div>

</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
              <div class="col-md-12">
                <div class="pointer">
                  <img ng-src="{{item.userFoto}}" class="userFoto mr5"> <a class="pointer">{{item.userName}}</a>
                </div>
              </div>
            </div>
            <div class="row mt10">
              <div class="col-md-12">
                <a class="cloud-zoom" href="{{getImage(item)}}" rel="transparentImage: 'data:image/gif;base64,R0lGODlhAQABAID/AMDAwAAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==', useWrapper: false, showTitle: true, zoomWidth:'{{zoomWidth}}', zoomHeight:'{{zoomHeight}}', adjustY:-15, adjustX:20">
                  <img id="img" ng-src="{{getImage(item)}}" style="width:250px; height:250px;"/>
                </a>
              </div>
            </div>
        </div>
        <div class="col-md-offset-1 col-md-7">
          <div class="row">
            <div class="col-md-12 text-right">
              <button ng-if="!isFollowed && item.idUser != user.id" ng-click="addToMiRed(item.idUser)" type="button" class="btn btn-default btn-xs btn-fav">
                <i class="fa fa-user-plus"></i> Añadir {{item.userName}} a mi red
              </button>
            </div>
          </div>
          <div class="row mt20">
            <div class="col-md-4">
              <span class="customlabel txtNegrita">Prenda: </span>
              {{item.prendaName}}
            </div>
            <div class="col-md-4">
              <span class="customlabel txtNegrita">Marca: </span>
              {{item.marcaName}}
            </div>
            <div class="col-md-4">
              <span class="customlabel txtNegrita">Talla: </span>
              {{item.tallaName}}
            </div>
          </div>
          <div class="row mt10">
            <div class="col-md-4">
              <span class="customlabel txtNegrita">Color: </span>
              {{item.colorName}}
            </div>
            <div class="col-md-4">
              <span class="customlabel txtNegrita">Género: </span>
              {{item.generoName}}
            </div>
            <div class="col-md-4">
              <span class="customlabel txtNegrita">Precio: </span>
              {{item.price}} €
            </div>
          </div>
          <div class="row mt10">
            <div class="col-md-12">
              <span class="customlabel txtNegrita">Descripción:</span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mt10">
              <span>{{item.description}}</span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <ng-map class="mt20" style="height: 200px; width: 425px;" zoom="14"></ng-map>
            </div>
          </div>

        </div>
    </div>
    <div class="row mt20 mb10">
        <div class="col-md-6 text-left productDetailActions">
            <i class="fa fa-lock fa-2x" ng-class="{'pointer':true}"  data-toggle="tooltip" data-placement="top" title="{{blockTitle}}"></i>
            <i class="fa fa-send fa-lg pointer" style="margin-left:10px; margin-right:10px; vertical-align: 20%"></i>
            <i class="fa fa-star fa-2x pointer" ng-if="!isFavorite && item.idUser != user.id" ng-click="addToFavorites(item.id);" data-toggle="tooltip" data-placement="top" title="Añadir a favoritos"></i>
            <i class="fa fa-star isFavorite fa-2x" ng-if="isFavorite" data-toggle="tooltip" data-placement="top" title="Añadido en favoritos"></i>


        </div>
        <div class="col-md-6 text-right">
            <button class="btn btn-primary" ng-click="ok()" type="button">Es perfecto para mí!</button>
        </div>
    </div>
</div>
