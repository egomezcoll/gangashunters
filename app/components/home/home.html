<!DOCTYPE html>
<div class="container" infinite-scroll="myPagingFunction()">
      <div class="row">
            <div class="col-md-12 mb20">
                  <input type="search" ng-model="searchTxt" class="form-control" placeholder="Search...">
            </div>
      </div>
      <div class="row">
            <div class="col-md-12">
                  <ul class="dynamic-grid" angular-grid="pics" grid-width="200" gutter-size="10" angular-grid-id="gallery" refresh-on-img-load="true">
                        <li data-ng-repeat="pic in pics | filter:search.text" class="grid">
                              <img src="{{pic.media.m}}" class="grid-img" data-actual-width="{{pic.actualWidth}}" data-actual-height="{{pic.actualHeight}}" />
                              <div class="img-desc-wrap">
                                    <div class="title" ng-bind-html="deliberatelyTrustDangerousSnippet(pic.description)">
                                    </div>
                                    <div class="uploaded-date">
                                          Uploaded on : Thu Oct 01 2015
                                    </div>
                                    <div class="likes-watch-wrap">
                                          <div class="row">
                                                <div class="col-xs-8">
                                                      {{pic.price}} â‚¬
                                                </div>
                                                <div class="col-xs-4 text-right">
                                                      XL
                                                </div>
                                          </div>
                                    </div>
                              </div>
                        </li>
                  </ul>

            </div>
      </div>
</div>
