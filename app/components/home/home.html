<!DOCTYPE html>
<div class="container" infinite-scroll="myPagingFunction()">
      <div class="row">
            <div class="col-md-12 mb20">
                  <input type="search" ng-model="searchTxt" class="form-control" placeholder="Search...">
            </div>
      </div>
      <div class="row">
            <div class="col-md-12">
                  <ul class="dynamic-grid" angular-grid="pics" grid-width="200" gutter-size="10" angular-grid-id="gallery" refresh-on-img-load="true">
                        <li data-ng-repeat="product in products | filter:search.text" ng-click="moreInformation(product)" class="grid">
                              <img src="http://www.eduardgomez.me/gangashunter_backend/uploads/11038720_1125224410824632_7664181595818693161_n.jpg" class="grid-img" data-actual-width="200" data-actual-height="200" />
                              <div class="img-desc-wrap">
                                    <div class="title" ng-bind-html="deliberatelyTrustDangerousSnippet(product.name)">
                                    </div>
                                    <div class="uploaded-date">
                                          Uploaded on : {{product.uploadDate}}
                                    </div>
                                    <div class="likes-watch-wrap">
                                          <div class="row">
                                                <div class="col-xs-8">
                                                      {{product.price}} â‚¬
                                                </div>
                                                <div class="col-xs-4 text-right">
                                                      {{product.tallaName}}
                                                </div>
                                          </div>
                                    </div>
                              </div>
                        </li>
                  </ul>

            </div>
      </div>
</div>
