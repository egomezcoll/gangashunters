<!DOCTYPE html>
<div class="container">
    <div class="row mt20">
        <div class="col-md-12" style="background-color:white; min-height:120px;">
            <div class="row">
                <div class="col-md-4 text-center mt40 font13em">
                    <img class="userFoto mr5" ng-src="{{profileInfo.foto}}">
                    {{profileInfo.name}}
                </div>
                <div class="col-md-2 text-center mt20">
                    <div class="row">
                        <div class="col-md-12 font13em">
                            Subidos
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mt10 font14em">
                            {{profileInfo.productosSubidos}}
                        </div>
                    </div>
                </div>
                <div class="col-md-2 text-center mt20">
                    <div class="row">
                        <div class="col-md-12 font13em">
                            Vendidos
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mt15 font14em">
                            {{profileInfo.productosVendidos}}
                        </div>
                    </div>
                </div>
                <div class="col-md-2 text-center mt20">
                    <div class="row">
                        <div class="col-md-12 font13em">
                            Valoración
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mt15">
                          <span ng-if="profileInfo.valoracion && profileInfo.valoracion >= 1" class="glyphicon glyphicon-star yellowStar" aria-hidden="true"></span>
                          <span ng-if="profileInfo.valoracion && profileInfo.valoracion >= 2" class="glyphicon glyphicon-star yellowStar" aria-hidden="true"></span>
                          <span ng-if="profileInfo.valoracion && profileInfo.valoracion >= 3" class="glyphicon glyphicon-star yellowStar" aria-hidden="true"></span>
                          <span ng-if="profileInfo.valoracion && profileInfo.valoracion >= 4" class="glyphicon glyphicon-star yellowStar" aria-hidden="true"></span>
                          <span ng-if="profileInfo.valoracion && profileInfo.valoracion == 5" class="glyphicon glyphicon-star yellowStar" aria-hidden="true"></span>

                          <span ng-if="!profileInfo.valoracion || profileInfo.valoracion < 1" class="glyphicon glyphicon-star-empty yellowStar" aria-hidden="true"></span>
                          <span ng-if="!profileInfo.valoracion || profileInfo.valoracion < 2" class="glyphicon glyphicon-star-empty yellowStar" aria-hidden="true"></span>
                          <span ng-if="!profileInfo.valoracion || profileInfo.valoracion < 3" class="glyphicon glyphicon-star-empty yellowStar" aria-hidden="true"></span>
                          <span ng-if="!profileInfo.valoracion || profileInfo.valoracion < 4" class="glyphicon glyphicon-star-empty yellowStar" aria-hidden="true"></span>
                          <span ng-if="!profileInfo.valoracion || profileInfo.valoracion < 5" class="glyphicon glyphicon-star-empty yellowStar" aria-hidden="true"></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 text-center mt20">
                    <div class="row">
                        <div class="col-md-12 font13em">
                            Seguidores
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mt15 font14em">
                            {{profileInfo.seguidores}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt50">
        <div class="col-md-12">
          <ul class="dynamic-grid" angular-grid="pics" ag-grid-width="gridWidth" ag-gutter-size="10" ag-id="gallery" ag-refresh-on-img-load="false">
                <li data-ng-repeat="pic in pics" ng-click="moreInformation(pic)" class="grid" data-ng-clock>
                      <img ng-src="{{getImage(pic)}}" class="grid-img" data-actual-width="200" data-actual-height="225" />
                      <div class="img-desc-wrap">
                        <div class="title" ng-bind-html="deliberatelyTrustDangerousSnippet(pic.name)"></div>
                            <!-- <div class="description"> {{pic.description | cut:true:30:'...'}}</div> -->
                            <div class="uploaded-date">
                                  Subido <b>{{pic.uploadDate | timeAgo}}</b> a <b>{{getDistance(pic.latitude,pic.longitude)}}</b>
                            </div>
                            <div class="likes-watch-wrap">
                                  <div class="row">
                                        <div class="col-xs-5">
                                              <b>{{pic.price}} €</b>
                                        </div>
                                        <div class="col-xs-7 text-right">
                                              Talla: {{pic.tallaName}}
                                        </div>
                                  </div>
                            </div>
                      </div>
                </li>
          </ul>

        </div>
    </div>
</div>
